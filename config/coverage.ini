[coverage:paths]
source =
  src/mitmproxy_image
  */site-packages/mitmproxy_image

[coverage:run]
branch = true
source =
  src/mitmproxy_image
  tests
parallel = true

[coverage:report]
precision = 2
omit =
  src/mitmproxy_image/__init__.py
  src/mitmproxy_image/__main__.py
  tests/*

[coverage:html]
directory = build/coverage

[coverage:json]
output = build/coverage.json
