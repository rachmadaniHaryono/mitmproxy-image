---
site_name: mitmproxy-image
site_description: Download image using mitmproxy
site_url: https://rachmadaniHaryono.github.io/mitmproxy-image
repo_url: https://github.com/rachmadaniHaryono/mitmproxy-image
repo_name: rachmadaniHaryono/mitmproxy-image
site_dir: site

nav:
    - Home:
          - Overview: index.md
          - Changelog: changelog.md
          - Credits: credits.md
          - License: license.md
    - Code Reference:
          - cli.py: reference/cli.md
    - Development:
          - Contributing: contributing.md
          - Code of Conduct: code_of_conduct.md
          - Coverage report: coverage.md

theme:
    name: material
    features:
        - navigation.tabs
    palette:
        scheme: slate
        primary: teal
        accent: purple

extra_css:
    - css/mkdocstrings.css

markdown_extensions:
    - admonition
    - pymdownx.emoji
    - pymdownx.magiclink
    - pymdownx.snippets:
          check_paths: true
    - pymdownx.superfences
    - pymdownx.tabbed
    - pymdownx.tasklist
    - toc:
          permalink: Â¤

plugins:
    - search
    - coverage:
          html_report_dir: build/coverage
    - mkdocstrings:
          watch:
              - src/mitmproxy_image
    - macros:
          module_name: docs/macros
